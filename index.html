<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau&display=swap"
      rel="stylesheet"
    />
    <title>Mega news</title>
  </head>
  <body>
    <h1 class="h1">Welcome to the super news!</h1>
    <div class="container">
      <div class="select__category">
        <!-- <button class="btn__category_1 btn__category">Category 1</button> -->
      </div>
      <div class="news__wrapper">
        <button class="add__news">+</button>
      </div>
    </div>
    <div class="modal">
      <p class="modal__title">Title</p>
      <input type="text" class="modal__input_title" />
      <p class="modal__body">Body</p>
      <textarea class="modal__input_body"></textarea>
      <button class="modal__btn_send">Send</button>
    </div>
  </body>
  <script type="module" src="./script.js"></script>
